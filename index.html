<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./Script/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="result"></div>
            <div class="partial"> </div>
        </div>
        <div class="row1">
            <button class="clearButton ">C</button>
            <button class="deleteButton">DEL</button>
            <button class="operationButton">/</button>
        </div>
        <div class="row2">
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="operationButton">*</button>
        </div>
        <div class="row3">
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="operationButton">-</button>
        </div>
        <div class="row4">
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operationButton">+</button>
        </div>
        <div class="row5">
            <button class="numberButton" id="number0">0</button>
            <button class="numberButton">.</button>
            <button class="equalsButton">=</button>
        </div>
    </div>
</body>

</html>
